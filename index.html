<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Rick-Morty</title>
    <link rel="stylesheet" href="./css/api.css">
    <script src="./js/api.js" defer></script>
</head>
<body>
    <div id="intro">
        <h1>WELCOME TO RICK AND MORTY API</h1>
    </div>
        <section>
            <div id="inputs-container">

            <div id="search-episode">
                <input type="number" class="input" id="search-episode-input" placeholder="search episode (Ex: 10)">
                <button id="episode-btn" class="search-btn">Search</button>
            </div>
            
            <div id="search-character">
                <input type="number" class="input" id="search-character-input" placeholder="search character">
                <button id="character-btn" class="search-btn">Search</button>
            </div>

            <div id="search-location">
                <input type="number" class="input" id="search-location-input" placeholder="search location">
                <button id="location-btn" class="search-btn">Search</button>
            </div>

            </div>

            <div id="infos">
                <div id="episode-infos"></div>
                <div id="character-infos"></div>
                <div id="location-infos"></div>
            </div>

            <div id="h2" class="hide">
                <h2 class="h2"></h2>
            </div>
            <div id="images"></div>
               
        </section>
</body>
</html>
