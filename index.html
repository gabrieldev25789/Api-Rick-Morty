<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Rick-Morty</title>
    <link rel="stylesheet" href="./css/api.css">
    <script src="./js/api.js" defer></script>
    <script src="./js/select.js" defer></script>
</head>
<body>
    <div id="intro">
        <h1>WELCOME TO RICK AND MORTY API</h1>
        <button id="back">Back <<<</button>
    </div>

        <div id="selects-container">
            <h2>Select Area</h2>
            <select class="filter-select" id="status-select">
                <option value="">Status</option>
                <option value="Alive">Alive</option>
                <option value="Dead">Dead</option>
                <option value="unknown">Unknown</option>
            </select>

            <select class="filter-select" id="gender-select">
                <option value="">Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Genderless">Genderless</option>
                <option value="unknown">Unknown</option>
            </select>

            <select class="filter-select" id="species-select">
                <option value="">Species</option>
                <option value="Human">Human</option>
                <option value="Alien">Alien</option>
                <option value="Robot">Robot</option>
                <option value="Mythological creature">Mythological Creature</option>
                <option value="Humanoid">Humanoid</option>
                <option value="Animal">Animal</option>
                <option value="Disease">Disease</option>
                <option value="Cronenberg">Cronenberg</option>
                <option value="Poopybutthole">Poopybutthole</option>
                <option value="Unknown">Unknown</option>
            </select>

            <select class="filter-select" id="dimension-select">
                <option value="">Dimension</option>
                <option value="dimension c-137">Dimension C-137</option>
                <option value="replacement dimension">Replacement Dimension</option>
                <option value="cronenberg dimension">Cronenberg Dimension</option>
                <option value="unknown">Unknown</option>
            </select>
        </div>


        <section>
            <div id="inputs-container">

            <div id="search-episode">
                <input type="number" class="input input-wide" id="search-episode-input" placeholder="search episode (Ex: 1 - 51)">
                <button id="episode-btn" class="search-btn">Search</button>
            </div>
            
            <div id="search-character">
                <input type="text" class="input" placeholder="Choose a page (1- 42)" id="search-page-input">
                <button id="page-btn" class="search-btn">Search page</button>

                <input type="number" class="input" id="search-character-input" placeholder="search character">
                <button id="character-btn" class="search-btn">Search</button>
            </div>

            <div id="search-location">
                <input type="number" class="input input-wide" id="search-location-input" placeholder="search location (1 - 126)">
                <button id="location-btn" class="search-btn">Search</button>
            </div>

            </div>
    </div>
</div>

            <div id="infos">
                <div id="episode-infos"><h2></h2></div>
                <div id="character-infos"><h2></h2></div>
                <div id="location-infos"><h2></h2></div>
            </div>

            <div id="h2" class="hide">
                <h2 class="h2"></h2>
            </div>
            <div id="images"></div>
               
        </section>
</body>
</html>
